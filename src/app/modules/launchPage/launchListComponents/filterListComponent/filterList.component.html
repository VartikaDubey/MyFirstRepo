<div>
  <mat-card>
  <mat-card-header>
    <mat-card-title class="cardTitle">Filters</mat-card-title>
  </mat-card-header> 

  <mat-card-subtitle class="subtitle">Launch Year</mat-card-subtitle>  
  <hr class="linebreak">

  <div #SelectYearButtonCollection>
    <button class="button" mat-button value="2006" appSelectionIndicator [selectedCollection]='selectedYears' (click)="toggleYearSelection(2006)">2006</button>
    <button class="button" mat-button value="2007" appSelectionIndicator [selectedCollection]='selectedYears' (click)="toggleYearSelection(2007)">2007</button>
    <button class="button" mat-button value="2008" appSelectionIndicator [selectedCollection]='selectedYears' (click)="toggleYearSelection(2008)">2008</button>
    <button class="button" mat-button value="2009" appSelectionIndicator [selectedCollection]='selectedYears' (click)="toggleYearSelection(2009)">2009</button>
    <button class="button" mat-button value="2010" appSelectionIndicator [selectedCollection]='selectedYears' (click)="toggleYearSelection(2010)">2010</button>
    <button class="button" mat-button value="2011" appSelectionIndicator [selectedCollection]='selectedYears' (click)="toggleYearSelection(2011)">2011</button>
    <button class="button" mat-button value="2012" appSelectionIndicator [selectedCollection]='selectedYears' (click)="toggleYearSelection(2012)">2012</button>
    <button class="button" mat-button value="2013" appSelectionIndicator [selectedCollection]='selectedYears' (click)="toggleYearSelection(2013)">2013</button>
    <button class="button" mat-button value="2014" appSelectionIndicator [selectedCollection]='selectedYears' (click)="toggleYearSelection(2014)">2014</button>
    <button class="button" mat-button value="2015" appSelectionIndicator [selectedCollection]='selectedYears' (click)="toggleYearSelection(2015)">2015</button>
    <button class="button" mat-button value="2016" appSelectionIndicator [selectedCollection]='selectedYears' (click)="toggleYearSelection(2016)">2016</button>
    <button class="button" mat-button value="2017" appSelectionIndicator [selectedCollection]='selectedYears' (click)="toggleYearSelection(2017)">2017</button>
    <button class="button" mat-button value="2018" appSelectionIndicator [selectedCollection]='selectedYears' (click)="toggleYearSelection(2018)">2018</button>
    <button class="button" mat-button value="2019" appSelectionIndicator [selectedCollection]='selectedYears' (click)="toggleYearSelection(2019)">2019</button>
    <button class="button" mat-button value="2020" appSelectionIndicator [selectedCollection]='selectedYears' (click)="toggleYearSelection(2020)">2020</button>
  </div>

  <mat-card-subtitle class="subtitle">Successful Launch</mat-card-subtitle>
  <hr class="linebreak">
  <div #SelectSuccessLaunchButtonCollection>
    <button class="button" mat-button value="true" appSelectionIndicator [selectedCollection]='selectedSuccessLaunch' (click)="toggleSuccessLaunchSelection('true')">True</button>
    <button class="button" mat-button value="false" appSelectionIndicator [selectedCollection]='selectedSuccessLaunch' (click)="toggleSuccessLaunchSelection('false')">False</button>
  </div>

  <mat-card-subtitle class="subtitle">Successful Landing</mat-card-subtitle>
  <hr class="linebreak">
  <div #SelectSuccessLandButtonCollection>
    <button class="button" mat-button value="true" appSelectionIndicator [selectedCollection]='selectedSuccessLand' (click)="toggleSuccessLandSelection('true')">True</button>
    <button class="button" mat-button value="false" appSelectionIndicator [selectedCollection]='selectedSuccessLand' (click)="toggleSuccessLandSelection('false')">False</button>
  </div>


</mat-card>
</div>
